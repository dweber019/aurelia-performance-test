<template>
  <div class.bind="classes">
    <div if.bind="status.isSearching">
      ...
    </div>
    <div if.bind="showTime" click.delegate="cellClicked()" class="time">
      ${ hour & oneTime }:00
    </div>
    <div if.bind="showSearchResults">
      <div>${ status.searchResults.options & oneTime }</div>
      <div class="result-label">results</div>
    </div>
  </div>
</template>
